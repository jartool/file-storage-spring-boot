<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common_header(~{::title},~{::link},~{})">
  <title>File System</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/storage/fileSystem.css}" href="../../static/css/storage/fileSystem.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col col-md-8">
        <form method="POST" th:action="${uploadUrl}" enctype="multipart/form-data">
          <input type="file" name="file" class="input-ghost" style="visibility:hidden; height:0"/>
          <div class="form-group">
            <div class="input-group input-file">
              <input type="text" class="form-control" placeholder='Please select file'/>
              <span class="input-group-btn">
              <button class="btn btn-default btn-secondary" type="button">Choose</button>
              <button title="Upload" type="submit" class="btn btn-primary" style="left: 10px">
                  <span class="fa fa-check"></span>
              </button>
              <button title="Undo" type="reset" class="btn btn-danger" style="left: 15px">
                  <span class="fa fa-undo-alt" ></span>
              </button>
            </span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-md-center" >
      <div class="jList col col-md-9">
        <ul>
          <li th:each="linker: ${linkers}">
            <a title="Delete" th:onclick="delFile([[${linker.fileName}]], [[${linker.deleteUrl}]]);" style="color: red; font-size: 14px">[x]</a>
            <a title="Download" th:href="${linker.downloadUrl}" th:text="${linker.fileName}" />
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div th:replace="../templates/common/foot :: foot"></div>
</body>
<script type="text/javascript" th:inline="javascript">
    let message = [[${message}]]
</script>
<script src="../../static/js/storage/fileSystem.js" th:src="@{/js/storage/fileSystem.js}" type="text/javascript"></script>
</html>
